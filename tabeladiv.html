<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Divs</title>
    <style>
        .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .header-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="table-row header-row">
            <div class="table-cell">Nome</div>
            <div class="table-cell">Idade</div>
            <div class="table-cell">Cidade</div>
        </div>
        <div class="table-row">
            <div class="table-cell">João</div>
            <div class="table-cell">30</div>
            <div class="table-cell">São Paulo</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Maria</div>
            <div class="table-cell">25</div>
            <div class="table-cell">Rio de Janeiro</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Carlos</div>
            <div class="table-cell">35</div>
            <div class="table-cell">Belo Horizonte</div>
        </div>
    </div>
</body>
</html>
